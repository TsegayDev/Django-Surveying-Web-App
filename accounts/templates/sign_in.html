{% extends 'base.html' %}
{% block page_content %}
{% load static %}
<main class="">
  <div class="container-fluid pb-3 mt-5">
    <div class="row justify-content-center">
    <div class="col-sm-12 col-xs-12 col-md-5 col-lg-5 col-xl-5 ">
      <div class="bg-light border rounded-3 p-3 mb-2">
          <h2 class="fs-3">Sign In</h2>
      </div>
      <form method="post">
        {% csrf_token %}
      <div class="bg-light border rounded-3 p-4">
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="input_email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="input_password" >
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in <span class="fa fa-sm fa-arrow-right ms-3"></span> </button>
        <p class="mt-5 mb-3 text-muted">Don,t have an account? <a href="/accounts/sign_up/" class="fw-bold link link-primary">Sign Up</a></p>
      </div>
      </form>
    </div>
  </div>
  </div>
</main>
{% endblock %}
